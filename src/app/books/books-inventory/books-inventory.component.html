<div class="container my-5 mx-auto">
  <div class="row">
    <div class="col-auto">
      <table
        class="table table-striped table-bordered table-rounded table-responsive"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th class="text-nowrap" scope="col">Publication Year</th>
            <th scope="col">Description</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication_year }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.genre }}</td>
            <td>
              <button type="submit" class="btn btn-info">Edit</button>
            </td>
            <td>
              <button type="submit" class="btn btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-auto">
      <form [formGroup]="addbooksForm" (ngSubmit)="addBook()" class="row">
        <div class="row g-3 m-2 align-items-center">
          <div class="col-3">
            <label for="book_title" class="col-form-label">Book Title</label>
          </div>
          <div class="col-9">
            <input
              type="text"
              formControlName="bookTitle"
              id="book_title"
              class="form-control"
            />
          </div>
        </div>
        <div class="row g-3 m-2 align-items-center">
          <div class="col-3">
            <label for="book_author" class="col-form-label">Book Author</label>
          </div>
          <div class="col-9">
            <input
              type="text"
              formControlName="bookAuthor"
              id="book_author"
              class="form-control"
            />
          </div>
        </div>
        <div class="row g-3 m-2 align-items-center">
          <div class="col-3">
            <label for="book_yop" class="col-form-label"
              >Publication Year</label
            >
          </div>
          <div class="col-9">
            <input
              type="number"
              formControlName="bookYoP"
              id="book_yop"
              class="form-control"
            />
          </div>
        </div>
        <div class="row g-3 m-2 align-items-center">
          <div class="col-3">
            <label for="book_genre" class="col-form-label">Genre</label>
          </div>
          <div class="col-9">
            <select
              class="form-select"
              formControlName="bookGenre"
              multiple
              aria-label="Default select example"
            >
              <option
                *ngFor="let genre of bookGenreTypes"
                [value]="genre.value"
              >
                {{ genre.title }}
              </option>
            </select>
          </div>
        </div>
        <div class="row g-3 m-2 align-items-center">
          <div class="col-3">
            <label for="book_description" class="col-form-label"
              >Description</label
            >
          </div>
          <div class="col-9">
            <textarea
              formControlName="bookDescription"
              class="form-control"
              id="book_description"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="row g-3 m-2 align-items-center justify-content-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
