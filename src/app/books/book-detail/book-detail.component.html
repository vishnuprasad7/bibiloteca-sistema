<div class="card">
  <div class="card-body" *ngIf="book">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Title:</div>
          <div class="col-md-6">{{ book.title }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Author:</div>
          <div class="col-md-6">{{ book.author }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{ book.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Publication Year:</div>
          <div class="col-md-6">{{ book.publication_year }}</div>
        </div>
        <!-- <div class="row">
          <div class="col-md-3">Category:</div>
          <div class="col-md-6">{{product.category}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">{{product.tags}}</div>
        </div> -->
      </div>

      <!-- <div class="col-md-4"
           *ngIf="product.imageUrl">
        <img class="center-block img-responsive"
             [style.height.px]="150"
             [style.margin.px]="2"
             [src]="product.imageUrl"
             [title]="product.productName">
      </div> -->
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button
          class="btn btn-outline-secondary mr-3"
          style="width: 80px"
          [routerLink]="['/books']"
          queryParamsHandling="preserve"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button
          class="btn btn-outline-primary"
          style="width: 80px"
          [routerLink]="['edit']"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
