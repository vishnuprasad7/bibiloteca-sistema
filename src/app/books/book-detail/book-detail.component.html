<div class="container mt-2">
  <fieldset>
    <div class="card" *ngIf="book">
      <div class="mt-3 card-title">
       <h5>
        {{ pageTitle }}
       </h5> 
      </div>
      <div class="card-body">
            <div class="d-flex flex-column align-items-start">
                <div class="p-2">Title : {{ book.title }}</div>
              <div class="p-2">Author : {{ book.author }}</div>
              <div class="p-2 text-start">Description : {{ book.description }}</div>
              <div class="p-2">Publication Year : {{ book.publication_year }}</div>
              <div class="p-2">Genre : {{ book.genre }}</div>
            </div>
        <div class="mt-2 d-flex justify-content-evenly">
            <button
              class="btn btn-outline-secondary mr-3"
              style="width: 80px"
              [routerLink]="['/books']"
            >
              <i class="bi bi-chevron-left"></i>Back
            </button>
            <button
              class="btn btn-outline-primary"
              style="width: 80px"
              [routerLink]="['edit']"
            >
              Edit
            </button>
        </div>
      </div>
    </div>
  </fieldset>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
